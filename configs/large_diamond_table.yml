Critic_table:
  #Learning rate
  learning_rate: 0.00001

  #Discount Factor
  discount_factor: 0.9

  #Eligibility decay
  eli_decay: 0.1

Actor:
  #Learning rate
  learning_rate: 0.00005

  #Discount Factor
  discount_factor: 0.9

  #Eligibility decay
  eli_decay: 0.1

  #Epsilon
  epsilon: 0.3

Environment:

  #Boardsize
  boardsize: 5

  #Boardtype
  board_type: "Diamond"

  #Open cells
  open_cells: [!!python/tuple [3,2]]

  #Track history
  track_history: True

  #Step reward
  step_reward: 0

  #Final reward
  final_reward: 1

  #Loser penalty
  loser_penalty: -1