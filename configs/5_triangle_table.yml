Critic:
  #Learning rate
  learning_rate: 0.1

  #Discount Factor
  discount_factor: 0.9

  #Eligibility decay
  eli_decay: 0.85

  #Dims (Will be ignored for TableCritic)
  # NOTE: dims[0] MUST equal size**2 if Diamondboard or size(size+1)/2 if Triangle
  dims: !!python/tuple [15, 3, 1]

Actor:
  #Learning rate
  learning_rate: 0.7

  #Discount Factor
  discount_factor: 0.9

  #Eligibility decay
  eli_decay: 0.85

  #Epsilon
  epsilon: 1

  #Epsilon decay
  epsilon_decay: 0.9993423349014151 # Recommended for 500 episodes

  #Final epsilon
  final_epsilon: 0.01

Environment:
  #Boardsize
  boardsize: 5

  #Boardtype
  board_type: "Triangle"

  #Open cells
  open_cells: [!!python/tuple [2, 1]]

  #Step reward
  step_reward: 1

  #Final reward
  final_reward: 20

  #Loser penalty
  loser_penalty: -5

Training:
  #Number of training episodes
  number_of_episodes: 200

Critic_type:
  #Boolean vaiable to
  neural: False
